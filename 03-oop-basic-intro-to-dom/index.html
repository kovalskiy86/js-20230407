<!DOCTYPE html>
<meta charset="UTF-8" />

<body>
  <div id="root"></div>
</body>

<script>
  class Component {
    constructor(title = '', data = []) {
      this.title = title;
      this.data = data;

      this.render();
    }

    getTemplate () {
      return `
        <div>
          <h1>${this.title}</h1>
          <div>
            ${this.data.at(0)}
          </div>
          <div>
            ${this.data.at(1)}
          </div>
        </div>
      `;
    }

    render () {
      const wrapper = document.createElement('div');

      wrapper.innerHTML = this.getTemplate();

      this.element = wrapper;
    }
  }

  const rootElem = document.querySelector('#root');
  const component = new Component('my first component', ['apple', 'orange']);

  console.error(component);
  rootElem.append(component.element);
</script>
