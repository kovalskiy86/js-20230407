<!DOCTYPE html>
<meta charset="UTF-8">
<head>
  <style>
    #turtle {
      color: darkolivegreen;
      font-weight: bold;
    }
    .rabbit {
      color: deeppink;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button data-hide="#turtle">Click to hide Turtle</button>
  <button data-hide=".rabbit">Click to hide Rabbit</button>

  <pre id="turtle">
      _____     ____
     /      \  |  o |
    |        |/ ___\|
    |_________/
    |_|_| |_|_|
  </pre>

  <pre class="rabbit">
                 ,\
               \\\,_
                \` ,\
           __,.-" =__)
         ."        )
      ,_/   ,    \/\_
      \_|    )_-\ \_-`
         `-----` `--`
  </pre>

  <script>
    document.addEventListener('pointerdown', event => {
      const { hide } = event.target.dataset;

      if (hide) {
        const element = document.querySelector(hide);

        element.style.display = 'none';
      }
    });
  </script>
</body>
